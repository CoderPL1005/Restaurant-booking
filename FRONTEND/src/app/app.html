        </svg>
      </div>
      <button class="logo-text" (click)="goMain()">T Restaurant</button>
      <button class="material-symbols-outlined" (click)="goMain()">home</button>
    </div>

    <div class="header-right">
      <button *ngIf="!isLoggedIn" (click)="goRegister()" class="btn-primary">Đăng ký</button>

      <div *ngIf="isLoggedIn" class="dropdown">
        <button class="btn-dark dropdown-toggle">
          Tài khoản
          <span class="material-icon">expand_more</span>
        </button>
        <div class="dropdown-menu">
          <a href="#">Chỉnh sửa thông tin</a>
          <a href="#">Đăng xuất</a>
        </div>
      </div>

      <button *ngIf="!isLoggedIn" (click)="goLogin()" class="btn-dark">Đăng nhập</button>
    </div>
  </header>
  <main class="content-aria">
    <router-outlet></router-outlet>
  </main>
